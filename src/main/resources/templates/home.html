<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <title>Operator Web Application</title>

    <style>
	body {padding-top: 50px;}
	.special {padding-top:50px;}
	table, th, td { padding: 10px; border: 1px solid black; border-collapse: collapse;  text-align: center}
</style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Système de gestion des opérateurs</a>
        </div>
    </div>
</nav>
<div class="container special">
    <h2 class="h2">Liste des opérateurs</h2>
    <div class="table-responsive">
        <table class="center=">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Disponibilité</th>
                <th>Incident attribué</th>
                <th>Hopital identifié</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${operators.empty}">
                <td colspan="3">Aucun opérateur disponible</td>
            </tr>
            <tr th:each="operator: ${operators}">
                <td><span th:text="${operator.name}"> Nom </span></td>
                <td><span th:text="${operator.available}"> disponible </span></td>
                <td><span th:text="${operator.incidentId}"> Incident attribué </span></td>
                <td><span th:text="${operator.hospitalId}"> Hopital identifié </span></td>
                <td>
                    <a th:href="@{/updateOperator/{id}(id=${operator.id})}"><button class="btn btn-info">Modifier</button></a>
                    <a th:href="@{/deleteOperator/{id}(id=${operator.id})}"><button class="btn btn-danger">Supprimer</button></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h4><a th:href="@{/createOperator}">Ajouter un nouvel opérateur</a></h4>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
